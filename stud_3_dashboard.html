<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background-color:  #dacde4;
        }

        header {
        background-color: #b720f2;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 24px;
        }

        div {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            background-color: #2c3e50;
            padding: 15px;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            width: 200px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
            display: none;
        }

        nav a {
            display: block;
            text-decoration: none;
            color: #ecf0f1;
            padding: 15px;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #2980b9;
        }

        main {
            margin-right: 220px;
            padding: 20px;
            transition: margin-right 0.3s;
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            div {
                width: 100%;
                align-items: center;
            }

            main {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1 style="margin: 0; flex-grow: 1;">Student  Dashboard</h1>
    <span class="menu-icon" onclick="toggleSidebar()">â˜°</span>
</header>

<div id="sidebar">
    <nav>
      
        <a href="#" onclick="loadContent('stud_4_view_mentors.jsp')">View Mentor</a>
        <a href="#" onclick="loadContent('stud_5_view_assign_mentor.jsp')">View Assigned Mentor</a>
        <a href="#" onclick="loadContent('User_6_Change_Password.jsp')">Change Password</a>
    </nav>
</div>

<main id="mainContent">
    <!-- Initially empty main content -->
</main>

<script>
    function loadContent(page) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("mainContent").innerHTML = this.responseText;
                closeSidebar();
            }
        };
        xhttp.open("GET", page, true);
        xhttp.send();
    }

    function toggleSidebar() {
        var sidebar = document.getElementById('sidebar');
        sidebar.style.display = (sidebar.style.display === 'none') ? 'flex' : 'none';
    }

    function closeSidebar() {
        var sidebar = document.getElementById('sidebar');
        sidebar.style.display = 'none';
    }
</script>

</body>
</html>
